language: node_js
node_js:
  - "6"

addons:
  apt:
    packages:
      - xvfb

before_script:
  - npm install

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

script:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run test fi
  - if [ "$TRAVIS_BRANCH" =~ /^v[0-9].*$/ ]; then npm run test && npm run release fi
